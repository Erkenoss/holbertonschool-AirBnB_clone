<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>State</h3>
                        <h4>France, England...</h4>
                        <ul class="popover">
                            <li>
                                <h2>France:</h2>
                                <p>Paris</p>
                                <p>Marseille</p>
                            </li>
                            <li>
                                <h2>England:</h2>
                                <p>London</p>
                                <p>Manchester</p>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Saloon, Bedroom...</h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>WIFI</li>
                            <li>Kitchen</li>
                            <li>Bathroom</li>
                        </ul>
                    </div>
                    <button>Search</button>
                </section>
            </div>
        </main>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
